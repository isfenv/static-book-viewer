<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="public/css/main.css">
</head>

<body>
	<div class="inventory"></div>
	<div class="container"></div>

	<!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
	<!-- <script src="https://unpkg.com/@babel/helper-module-imports"></script> -->

	<script type="module">
		import T, { test2 } from "./src/helpers/test.js";
		import fetchInventory from "./src/components/Sidebar.js";
		import getCourse from "./src/components/Course.js";
		import Setting from './src/helpers/setting.js'



		(async () => {
			// put inventory content in sidebar 
			const res = await fetchInventory();
			document.querySelector(".inventory").innerHTML = res;
			// get first lesson content
			getLessonContent(1, getCourse);
			// get clicked lesson content
			document.querySelectorAll(".menu__item a").forEach(lessonLink => {
				lessonLink.addEventListener("click", async function (e) {
					e.preventDefault();
					getLessonContent(lessonLink.dataset.link, getCourse);
					window.scrollTo(0, 0);
				});
			});

			const config = await Setting();
			document.body.style.fontFamily = config.fontFamily; // load and set font
		})();
	</script>
	<script src="src/helpers/handleSidebar.js"></script>
	<script src="src/helpers/handleCourse.js"></script>
</body>

</html>
